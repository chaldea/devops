version: '3.1'
services:
  db:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    volumes:
     - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgresql_data: